{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img height="300px" width="300px" src="{{ item1.item_image }}" class="card">
        </div>
        <div class="col-md-4">
            <h1>{{ item1.item_name}}</h1>
            <h2>{{ item1.item_desc }}</h2>
            <h3>Rs{{ item1.item_price }}</h3>
        </div>
    </div>    
</div>



{% endblock %}
